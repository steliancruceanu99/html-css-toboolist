<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- logo e nome -->
    <header>
        <img class="logo vertical-align-middle" src="./img/Logo.png" alt="main-logo">
        <h1 class= "main-name vertical-align-middle display-inline" >Toboolist</h1>
    </header>
    <!-- card centrale  -->
    <main>
        <div class="container">
            <div class="card">
                <!-- nav -->
                <nav>
                    <button class="blue-button">Add Task</button>
                    <button class="white-button">Add Section</button>
                </nav>
                </div>
                <!-- tasks to do  -->
                <div class="task-name">
                 <!-- NEW TASK -->
                    <h2>&#9662; New Task</h2>
                    <div class="task-done">
                        <span class="done-symbol display-inline-block"></span>
                        <div class="tasks display-inline">Quaterly Newsletter</div>
                        <div class="blue-button display-inline button-task"></div>
                    </div>
                 </div>
                 <!-- TODAY -->
                 <div class="task-name">
                    <h2>&#9662; Today</h2>
                    <div class="task-done">
                        <span class="done-symbol display-inline-block"></span>
                        <div class="tasks display-inline">Recruiting blog post</div>
                        <div class="blue-button display-inline button-task"></div>
                    </div>
                    <div class="task-done">
                        <span class="done-symbol display-inline-block"></span>
                        <div class="tasks display-inline ">Mobile app launch</div>
                        <div class="purple-button display-inline button-task"></div>
                    </div>
                    <div class="task-done">
                        <span class="undone-symbol display-inline-block"></span>
                        <div class="tasks display-inline">Interview John H.</div>
                        <div class="green-button display-inline button-task"></div>
                    </div>
                    <div class="task-done">
                        <span class="done-symbol display-inline-block"></span>
                        <div class="tasks display-inline">Summit update to mibile storefronts</div>
                        <div class="orange-button display-inline button-task"></div>
                    </div>
                 </div>
                 <!-- UPCOMING -->
                 <div class="task-name">
                    <h2>&#9662; Upcoming</h2>
                    <div class="task-done">
                        <span class="undone-symbol display-inline-block"></span>
                        <div class="tasks display-inline">Schedule meeting with Alex</div>
                    </div>
                    <div class="task-done">
                        <span class="done-symbol display-inline-block"></span>
                        <div class="tasks display-inline">Homepage refresh</div>
                        <div class="violet-button display-inline button-task"></div>
                    </div>
                    <div class="task-done">
                        <span class="done-symbol display-inline-block"></span>
                        <div class="tasks display-inline">Onboard new sales team members</div>
                        <div class="lightgreen-button display-inline button-task"></div>
                    </div>
                    <div class="task-done">
                        <span class="done-symbol display-inline-block"></span>
                        <div class="tasks display-inline">Review editorial calendar</div>
                        <div class="blue-button display-inline button-task"></div>
                    </div>
                 </div>
            </div>
            
               
            
           
        </div>
    </main>

    
</body>
</html>
