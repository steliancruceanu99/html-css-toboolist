<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- logo e nome -->
    <header>
        <img class="logo" src="./img/Logo.png" alt="main-logo">
        <strong class= "main-name">Toboolist</strong>
    </header>
    <!-- card centrale  -->
    <main>
        <div class="container">
            <div class="card">
                <nav>
                    <button class="blue-button">Add Task</button>
                    <button class="white-button">Add Section</button>
                </nav>
                </div>
                <hr class="grey-hr">
                <div class="new-task">
                    <h1>&#9662; New Task</h1>
                    <div class="task-done">
                        <span class="done-symbol">&#10003;</span>
                        Quaterly NewsLetter
                    </div>
                 </div>
            </div>
               
            
           
        </div>
    </main>

    
</body>
</html>
